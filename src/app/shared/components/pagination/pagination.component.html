<div class="pagination container">
  <ul class="pagination">
    <li class="page-item" (click)="setPage(currentPage - 10)" [class.disabled]="currentPage <= 10">
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" (click)="setPage(currentPage - 1)" [class.disabled]="currentPage === 1">
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">←</span>
      </a>
    </li>
    <li *ngFor="let page of getVisiblePages()" [class.active]="page === currentPage">
      <a class="page-link" (click)="setPage(page)">{{ page }}</a>
    </li>
    <li class="page-item" (click)="setPage(currentPage + 1)" [class.disabled]="currentPage === totalPages">
      <a class="page-link" aria-label="Next">
        <span aria-hidden="true">→</span>
      </a>
    </li>
    <li class="page-item" (click)="setPage(currentPage + 10)" [class.disabled]="currentPage >= totalPages-10">
      <a class="page-link" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</div>
